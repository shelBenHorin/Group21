{% extends 'base.html'%}

{% block page_head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search/static/CSS/search.css') }}">
{% endblock %}


{% block content %}
<main>
    <!-- Search Section -->
    <div class="search-container">
        <h1>Search</h1>
        <form action="{{ url_for('search_results') }}" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Type here to search..." class="search-input" required>

            <div class="category-blocks">
                <label class="category-block">
                    <input type="checkbox" name="filter" value="recipes" >
                    Recipes
                </label>
                <label class="category-block">
                    <input type="checkbox" name="filter" value="users" >
                    Users
                </label>
                <label class="category-block">
                    <input type="checkbox" name="filter" value="tags" >
                    Tags
                </label>
            </div>

            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</main>
{% endblock %}
