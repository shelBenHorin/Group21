{% extends 'base.html'%}

{% block page_head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post A New Lunch Box</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='post/static/CSS/post.css') }}">
{% endblock %}

{% block content %}
    <main>
    <!-- Page Header -->
    <h3>Post A New Lunch Box</h3>
<!-- Form Section -->
<form action="{{ url_for('post_recipe') }}" id="post-form" class="post" method="POST" enctype="multipart/form-data">    <div class="form-container">
    <!-- Left Section -->
        <div class="left-section">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Add lunchbox name/title" required>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description" placeholder="Add lunchbox description" required></textarea>
            </div>

            <div>
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" placeholder="Add lunchbox list and amounts of ingredients" class="input-field" required></textarea>
            </div>

            <div>
                <label for="recipe">Recipe</label>
                <textarea id="recipe" placeholder="Add lunchbox recipe and instructions" required></textarea>
            </div>

            <div>
                <label>Dietary Tags</label>
                <div class="dietryTags">
                    <label>
                        <input type="checkbox" name="dietary" value="vegan"> Vegan
                    </label>
                    <label>
                        <input type="checkbox" name="dietary" value="vegetarian"> Vegetarian
                    </label>
                    <label>
                        <input type="checkbox" name="dietary" value="gluten-free"> Gluten-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary" value="dairy-free"> Dairy-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary" value="nut-free"> Nut-Free
                    </label>
                </div>
            </div>
        </div>

        <!-- Right Section: Now Inside the Form -->
        <div class="right-section">
            <div class="photo-upload">
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <label for="photo" class="photo-label">
                    Choose a photo from camera roll:
                    <br>
                    <i class="fas fa-camera"></i>
                </label>
                <p id="file-feedback" class="file-feedback">No file chosen</p>
            </div>
        </div>
    </div>

    <div id="formSuccess" class="success-message"></div>

    <!-- Share Button -->
    <div class="button-container">
        <button type="submit" class="post-btn">Click to share!</button>
    </div>
</form>


    <script src="../pages/post/static/js/post.js"></script>
    </main>
{% endblock %}
