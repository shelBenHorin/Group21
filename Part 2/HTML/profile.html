<html lang="en">
<head>

    <title>My Profile</title>
    <link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-logo">What's in my Box?</div>
        <div class="nav-links">
            <a href="feed.html">Feed</a>

            <h1>My Profile</h1>

        <!-- Right Section: User Lunchboxes -->
        <div class="right-half">
            <a href="recipe.html">
                <img src="../images/AutumnSalad.jpg" alt="Lunch Box 1" class="lunchbox-picture">
            </a>
            <a href="recipe.html">
                <img src="../images/meatballs.jpg" alt="Lunch Box 2" class="lunchbox-picture">
            </a>
            <a href="recipe.html">

            </a>
            <a href="recipe.html">
                <img src="../images/Recipe2.jpg" alt="Lunch Box 4" class="lunchbox-picture">
            </a>

    </div>
