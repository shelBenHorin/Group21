<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post A New Lunch Box</title>
     <link rel="stylesheet" href="post.css">
</head>
<body>

    <nav>
        <div class="nav-logo">What's in the Box</div>
        <div class="nav-links">
            <a href="#feed">Feed</a>
            <a href="#profile">My Profile</a>
            <a href="#share">Share a New Post</a>
            <a href="#search">Search</a>
            <a href="#logout" class="logout">Log Out</a>
        </div>
    </nav>

    <h3>Post A New Lunch Box</h3>
    <form action="#" id = 'post-form' class = "post" method="GET">
        <div>
            <label> Title </label>
            <input type="text" id = "title" placeholder="add lunchbox name/title" required>
        </div>

        <div>
            <label> Description </label>
            <input type="text" id = "description" placeholder="add lunchbox description">
        </div>

        <div>
            <label> Ingredients </label>
            <input type="text" id = "ingredients" placeholder="add lunchbox list and amounts of ingredients" class="input-field" required>
        </div>

        <div>
            <label> Recipe </label>
            <input type="text" id = "recipe" placeholder="add lunchbox recipe and instructions">
         </div>

        <div class = dietryTags>
            <label>
        <input type="checkbox" name="dietary" value="vegan">
        Vegan
    </label>
    <label>
        <input type="checkbox" name="dietary" value="vegetarian">
        Vegetarian
    </label>
    <label>
        <input type="checkbox" name="dietary" value="gluten-free">
        Gluten-Free
    </label>
    <label>
        <input type="checkbox" name="dietary" value="dairy-free">
        Dairy-Free
    </label>
    <label>
        <input type="checkbox" name="dietary" value="nut-free">
        Nut-Free
    </label>

        </div>

        <div class="photo-upload">
    <label for="photo">Choose a photo from camera roll:</label>
    <input type="file" id="photo" name="photo">
</div>

        <button type="submit" class="post-btn">Click to share!</button>

    </form>

</body>
</html>
