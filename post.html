<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post A New Lunch Box</title>
     <link rel="stylesheet" href="post.css">
</head>
<body>

    <nav>
        <div class="nav-logo">What's in my Box?</div>
        <div class="nav-links">
            <a href="feed.html">Feed</a>
            <a href="profile.html">My Profile</a>
            <a href="post.html">Share a New Post</a>
            <a href="#search">Search</a>
            <a href="login.html" class="logout">Log Out</a>
        </div>
    </nav>

    <h3>Post A New Lunch Box</h3>

     <div class="form-container">
        <div class="left-section">
             <form action="#" id = 'post-form' class = "post" method="GET">
                <div>
                    <label> Title </label>
                     <input type="text" id = "title" placeholder="add lunchbox name/title" required>
                </div>

                <div>
                    <label> Description </label>
                    <input type="textarea" id = "description" placeholder="add lunchbox description">
                </div>

                <div>
            <label> Ingredients </label>
            <input type="text" id = "ingredients" placeholder="add lunchbox list and amounts of ingredients" class="input-field" required>
        </div>

        <div>
            <label> Recipe </label>
            <input type="text" id = "recipe" placeholder="add lunchbox recipe and instructions">
         </div>
                        <label> Dietary Tags </label>
        <div class = dietryTags>
            <label>
        <input type="checkbox" name="dietary" value="vegan">
        Vegan
    </label>
    <label>
        <input type="checkbox" name="dietary" value="vegetarian">
        Vegetarian
    </label>
    <label>
        <input type="checkbox" name="dietary" value="gluten-free">
        Gluten-Free
    </label>
    <label>
        <input type="checkbox" name="dietary" value="dairy-free">
        Dairy-Free
    </label>
    <label>
        <input type="checkbox" name="dietary" value="nut-free">
        Nut-Free
    </label>

        </div>
     </form>
   </div>

                 <div class="right-section">
        <div class="photo-upload">
     <label for="photo" class="photo-label">
    Choose a photo from camera roll:
         <br>
         <i class="fas fa-camera"></i>
  </label>
  <input type="file" id="photo" name="photo" style="display:none;">
</div>
</div>
         </div>
        <button type="submit" class="post-btn">Click to share!</button>



</body>
</html>
