<!DOCTYPE html>
<html lang="en">
<head>
    <title>What's In My Box</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>What's In My Box?</h3>
    <div class="container">
        <h4>Hello again!</h4>
        <h1>LOG IN</h1>
        <form action="#" id="login-form" method="GET">
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <span class="error" id="emailError"></span>
            <input type="password" id="password" placeholder="Password" class="input-field" required>
             <span class="error" id="passwordError"></span>
            <button   type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-text">don't have an account yet?</p>
        <button onclick="window.location.href='signup.html'" class="signup-btn">Sign Up!</button>
    </div>
<script src="../JS/login.js"></script>
</body>
</html>
